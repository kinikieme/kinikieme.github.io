<!DOCTYPE html>
<html>
<head>
    <title>英単語帳</title>
    <style>
        /* スタイルを追加する */
                /* ページ全体のスタイル */
                body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* ヘッダースタイル */
        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }

        /* メインコンテナのスタイル */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 入力フォームとボタンのスタイル */
        .input-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            flex-grow: 1;
        }

        button {
            padding: 10px 20px;
            width:100px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 単語リストのスタイル */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            flex-grow: 1;
        }

        /* クイズボタンのスタイル */
        .quiz-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        .quiz-button:hover {
            background-color: #1e7e34;
        }
        #wordInput {
            margin-bottom: 10px;
            width: 150px;
            height: 30px;
        }
        .starred {
            color: red;
        }
        .delete-button {
            cursor: pointer;
            color: black;
            margin-left: 10px;
        }
        .b3{
            background-color:black;
            width: 180px;
            height: 40px;
            font-size: 15px;
            margin-left:50px;
        }
        .b2{
            width: 150px;
            height: 30px;
            position: relative;
            margin-left: 2px;
        }
        .tex1{
            position: relative;
            margin-left: 20px;
        }
        .A{
    display: inline-block;
    background: #b6beff;
    padding: 5px 10px;
    cursor: pointer;
}
.B{
    background: #ffaf74;
    height: 100px;
}
.C{
    display: none;
}
.bs{
    position:relative;
    margin-top:50px;
    margin-left:40px;
}
.bss{
    margin-left:50px;
}
    </style>
</head>
<body>
    <button class="A" id="hide">切り替え</button>
    <a href="#bsss">クイズへ</a>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <h1>英単語クイズ</h1>
    <div class="bs">
        <label for="wordInput">意味を追加:</label>
        <input type="text" id="wordInput">
        <label for="meaningInput" class="tex1">英単語を追加:</label>
        <input type="text" id="meaningInput" class="b2">
        <button onclick="addWord()">追加</button>
    </div>
    <div class="bs">
        <h2>単語リスト</h2>
        <ul id="wordList"></ul>
    </div>
    <button onclick="startQuiz()" class="b3" id="bsss">クイズを始める</button>
    <div id="quizContainer"></div>

    <script>
        $(function() {
    $(".A").click(function() {
        $(".text").toggleClass("C");
    });
});
        const wordList = JSON.parse(localStorage.getItem('wordList')) || [];
        const meanings = JSON.parse(localStorage.getItem('meanings')) || {};
        const starredWords = JSON.parse(localStorage.getItem('starredWords')) || {};
        const quizContainer = document.getElementById('quizContainer');

        function saveToLocalStorage() {
            localStorage.setItem('wordList', JSON.stringify(wordList));
            localStorage.setItem('meanings', JSON.stringify(meanings));
            localStorage.setItem('starredWords', JSON.stringify(starredWords));
        }

        function addWord() {
            const wordInput = document.getElementById('wordInput');
            const meaningInput = document.getElementById('meaningInput');
            const word = wordInput.value.trim();
            const meaning = meaningInput.value.trim();
            if (word !== '' && meaning !== '') {
                wordList.push(word);
                meanings[word] = meaning;
                starredWords[word] = true; // デフォルトで星を付ける
                wordInput.value = '';
                meaningInput.value = '';
                saveToLocalStorage();
                displayWordList();
            }
        }

        function displayWordList() {
            const wordListElement = document.getElementById('wordList');
            wordListElement.innerHTML = '';
            wordList.forEach((word, index) => {
                const listItem = document.createElement('li');
                const starredClass = starredWords[word] ? 'starred' : '';
                listItem.innerHTML = `
                    <p class="${starredClass}">${index + 1}. ${word} </p>
                    <p class="text ${starredClass}">- ${meanings[word]}</p>
                    <span class="delete-button" onclick="deleteWord('${word}')">&#10006;</span>
                    <button class="A" id="hide">切り替え</button>
                `;
                wordListElement.appendChild(listItem);
            });
        }

        function startQuiz() {
            if (wordList.length === 0) {
                alert('単語リストに単語がありません。');
                return;
            }
            const starredWordList = wordList.filter(word => starredWords[word]);
            const wordToQuiz = starredWordList.length > 0
                ? starredWordList[Math.floor(Math.random() * starredWordList.length)]
                : wordList[Math.floor(Math.random() * wordList.length)];
            const correctMeaning = meanings[wordToQuiz];
            

            const quizHtml = `
                <div class="bss">
                <h2>クイズ:</h2>
                <p>以下の単語の意味は何ですか？</p>
                <p><strong>${wordToQuiz}</strong></p>
                <input type="text" id="userAnswer">
                <button onclick="checkAnswer('${correctMeaning}', '${wordToQuiz}')">回答する</button>
                </div>
            `;
            quizContainer.innerHTML = quizHtml;
            
            const sw=document.getElementById("hide");
            sw=true;
        }

        function checkAnswer(correctAnswer, word) {
            const userAnswer = document.getElementById('userAnswer').value.trim().toLowerCase();
            if (userAnswer === correctAnswer.toLowerCase()) {
                if (starredWords[word]) {
                    toggleStar(word);
                }
                alert('正解です！');
            } else {
                alert('不正解です。正解は: ' + correctAnswer);
            }
            startQuiz();
        }

        function toggleStar(word) {
            starredWords[word] = !starredWords[word];
            saveToLocalStorage();
            displayWordList();
        }

        function deleteWord(word) {
            const index = wordList.indexOf(word);
            if (index !== -1) {
                wordList.splice(index, 1);
                delete meanings[word];
                delete starredWords[word];
                saveToLocalStorage();
                displayWordList();
            }
        }

        // ページを読み込んだ際に単語リストを表示
        displayWordList();
    </script>
</body>
</html>
